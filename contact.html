<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
</head>
<body>
    <div class="container">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Erick Echeverria</a>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
        </nav>

        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputMessage1">Message</label>
                            <input type="message" class="form-control form-control-lg" id="exampleInputMessage1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2>Connect with Me</h2>

                <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                <img src="assets/images/github.png" class="social" alt="GitHub">
                <img src="assets/images/stackoverflow.png" class="social" alt="StackOverflow">
                <img src="assets/images/youtube.png" class="social" alt="You Tube">
                <img src="assets/images/twitch.png" class="social" alt="Twitch"> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                &copy; Copyright 2018
